{% extends 'USER/userBase.html' %}
{% block header %}
{% load static %}

<style>
    #img-doc {
        height: 320px !important;
    }
</style>


<!-- Title Bar -->
<div class="pbmit-title-bar-wrapper">
    <div class="container">
        <div class="pbmit-title-bar-content">
            <div class="pbmit-title-bar-content-inner">
                <div class="pbmit-tbar">
                    <div class="pbmit-tbar-inner container">
                        <h1 class="pbmit-tbar-title"> Doctors</h1>
                    </div>
                </div>
                <div class="pbmit-breadcrumb">
                    <div class="pbmit-breadcrumb-inner">
                        <span>
                            <a title="" href="#" class="home"><span>Diabetic Retinopathy</span></a>
                        </span>
                        <span class="sep">
                            <i class="pbmit-base-icon-right-1"></i>
                        </span>
                        <span><span class="post-root post post-post current-item"> Doctors</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Title Bar End-->

<div class="page-content">
    <!-- Team Start -->
    <section class="section-lgx">
        <div class="container">
            <div class="row">
                {% for i in data %}
                <article class="pbmit-team-style-1 col-md-6 col-lg-3">
                    <div class="pbminfotech-post-item">
                        <div class="pbmit-featured-wrap">
                            <div class="pbmit-featured-img-wrapper">
                                <div class="pbmit-featured-wrapper">
                                    <img src="/static/media/{{i.image}}" id="img-doc" class="img-fluid" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="pbminfotech-box-content">
                            <div class="pbminfotech-box-content-inner">
                                <div class="pbminfotech-box-team-position">{{i.specialization}}</div>
                                <h3 class="pbmit-team-title">
                                    <a>{{i.name}}</a><br>
                                    <a>{{i.email}}</a><br>
                                    <a>{{i.phone}}</a>
                                </h3>
                                <div class="div">
                                    <button data-toggle="modal" data-target="#sendInter{{i.id}}"
                                        class="btn btn-success">Book Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>

                <!-- INTEREST POPUP -->
                <div class="modal fade" id="sendInter{{i.id}}">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title seninter-tit">Select Date<span class="intename"></span>
                                </h4>
                                <button type="button" class="close" style="border: none;"
                                    data-dismiss="modal">&times;</button>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body seninter">
                                <div class="lhs">
                                    <img src="{% static 'images/profiles/1.jpg' %}" alt="" class="intephoto1">
                                </div>
                                <div class="rhs">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="row clearfix">
                                            <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                                <label for="date" style="text-align: left;">Select Date</label>
                                                <input type="date" class="form-control" name="date" id="date"
                                                    min="{{ date|date:'Y-m-d' }}" required="">
                                                <label for="time" style="text-align: left;">Select Time</label>
                                                <input type="time" class="form-control" name="time" id="time"
                                                    required="">
                                            </div>
                                            <div class=" col-lg-12 col-md-12 col-sm-12 form-group">
                                                <input type="hidden" name="did" value="{{i.id}}">
                                            </div>
                                        </div>
                                </div>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="submit" name="book" class="btn btn-primary">
                                    Book Now</button>
                                <button type="button" class="btn btn-outline-danger"
                                    data-dismiss="modal">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END INTEREST POPUP -->
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Team End -->

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
