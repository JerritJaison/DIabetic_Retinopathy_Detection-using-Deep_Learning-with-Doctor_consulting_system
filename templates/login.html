{% extends 'commonBase.html' %}
{% block header %}
{% load static %}

<!-- Title Bar -->
<div class="pbmit-title-bar-wrapper">
    <div class="container">
        <div class="pbmit-title-bar-content">
            <div class="pbmit-title-bar-content-inner">
                <div class="pbmit-tbar">
                    <div class="pbmit-tbar-inner container">
                        <h1 class="pbmit-tbar-title"> Login</h1>
                    </div>
                </div>
                <div class="pbmit-breadcrumb">
                    <div class="pbmit-breadcrumb-inner">
                        <span>
                            <a title="" href="#" class="home"><span>Diabetic Retinopathy</span></a>
                        </span>
                        <span class="sep">
                            <i class="pbmit-base-icon-right-1"></i>
                        </span>
                        <span><span class="post-root post post-post current-item"> Login</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Title Bar End-->
<!-- Contact Us Content -->
<div class="page-content contact_us">

    <!-- Ihbox -->
    <section class="section-xl">
        <div class="container">
        </div>
    </section>
    <!-- Ihbox End -->

    <!-- Contact Form -->
    <section id="login">
        <div class="container">
            <div class="row g-0">
                <div class="col-md-12 col-xl-6">
                    <div class="contact-us-left_img"></div>
                </div>
                <div class="col-md-12 col-xl-6">
                    <div class="contact-form-one_right pbmit-bg-color-white">
                        <div class="pbmit-heading-subheading">
                            <h4 class="pbmit-subtitle">Login Now</h4>
                            <h2 class="pbmit-title">Welcome Back</h2>
                        </div>
                        <form class="contact-form" method="post">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Enter Email" name="email"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" placeholder="Enter Password"
                                        name="password" required>
                                </div>
                                <div class="col-md-12">
                                    <button class="pbmit-btn">
                                        <span class="pbmit-button-content-wrapper">
                                            <span class="pbmit-button-icon pbmit-align-icon-right">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="22.76" height="22.76"
                                                    viewBox="0 0 22.76 22.76">
                                                    <title>black-arrow</title>
                                                    <path
                                                        d="M22.34,1A14.67,14.67,0,0,1,12,5.3,14.6,14.6,0,0,1,6.08,4.06,14.68,14.68,0,0,1,1.59,1"
                                                        transform="translate(-0.29 -0.29)" fill="none" stroke="#000"
                                                        stroke-width="2"></path>
                                                    <path d="M22.34,1a14.67,14.67,0,0,0,0,20.75"
                                                        transform="translate(-0.29 -0.29)" fill="none" stroke="#000"
                                                        stroke-width="2"></path>
                                                    <path d="M22.34,1,1,22.34" transform="translate(-0.29 -0.29)"
                                                        fill="none" stroke="#000" stroke-width="2"></path>
                                                </svg>
                                            </span>
                                            <span class="pbmit-button-text">Submit Now</span>
                                        </span>
                                    </button>
                                    <h1>&nbsp;</h1>
                                    <h1>&nbsp;</h1>
                                </div>
                                <div class="col-md-12 col-lg-12 message-status"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Form End -->

    <!-- Client Start -->
    <section class="section-md">
        <div class="container">
            <div class="swiper-slider" data-autoplay="true" data-loop="true" data-dots="false" data-arrows="false"

                    <!-- Slide1 -->
                    <div class="swiper-slide">

                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                    <!-- Slide6 -->

                            <div class="pbmit-border-wrapper">
