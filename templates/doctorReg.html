<!-- Title Bar -->
<div class="pbmit-title-bar-wrapper">
    <div class="container">
        <div class="pbmit-title-bar-content">
            <div class="pbmit-title-bar-content-inner">
                <div class="pbmit-tbar">
                    <div class="pbmit-tbar-inner container">
                        <h1 class="pbmit-tbar-title"> Register Now</h1>
                    </div>
                </div>
                <div class="pbmit-breadcrumb">
                    <div class="pbmit-breadcrumb-inner">
                        <span>

<!-- Title Bar End-->
<!-- Contact Us Content -->
<div class="page-content contact_us">

    <!-- Ihbox -->
    <section class="section-xl">

    <!-- Contact Form -->
    <section id="register">
        <div class="container">
            <div class="row g-0">
                <div class="col-md-12 col-xl-6">
                    <div class="contact-us-left_img"></div>
                </div>
                <div class="col-md-12 col-xl-6">
                    <div class="contact-form-one_right pbmit-bg-color-white">
                        <div class="pbmit-heading-subheading">
                            <h4 class="pbmit-subtitle">Register Now</h4>
                            <h2 class="pbmit-title">Enter Details</h2>
                        </div>
                        <form class="contact-form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="image-upload text-center" style="margin-top: -30px;">
                                    <label for="file-input">
                                        <img id="img" src="/static/assets/images/upload.png" alt="Upload Image"
                                            title="Upload Image" style="margin: auto" />
                                    </label>
                                    <p class="mb-2">Choose Image</p>
                                    <input id="file-input" required onchange="readURL(this)" name="imgfile"
                                        type="file" />
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Enter Name *" name="name"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Enter Email *" name="email"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" pattern="[6789][0-9]{9}" class="form-control"
                                        placeholder="Enter Phone *" minlength="10" maxlength="10" name="phone" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" placeholder="Password" name="password"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <select name="specialization" class="form-control" style="color: #99A3B7;">
                                        <option selected disabled>Select Specialization</option>
                                        <option value="Ophthalmology">Ophthalmology</option>
                                        <option value="Retina Specialist">Retina Specialist</option>
                                        <option value="Glaucoma Specialist">Glaucoma Specialist</option>
                                        <option value="Cornea Specialist">Cornea Specialist</option>
                                        <option value="Pediatric Ophthalmologist">Pediatric Ophthalmologist</option>
                                        <option value="Neuro-Ophthalmologist">Neuro-Ophthalmologist</option>
                                        <option value="Oculoplastic Surgeon">Oculoplastic Surgeon</option>
                                        <option value="Refractive Surgeon">Refractive Surgeon</option>
                                        <option value="Uveitis Specialist">Uveitis Specialist</option>
                                        <option value="Ocular Oncologist">Ocular Oncologist</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select name="gender" class="form-control" style="color: #99A3B7;">
                                        <option selected disabled>Select Gender</option>
                                        <option value="Ophthalmology">Male</option>
                                        <option value="Retina Specialist">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <textarea name="address" cols="40" rows="10" class="form-control"
                                        placeholder="Address" required></textarea>
                                </div>
                                <div class="col-md-12">
                                    <button class="pbmit-btn" type="submit">
                                        Submit Now
                                    </button>
                                </div>
                                <div class="col-md-12 col-lg-12 message-status"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $("#img").attr("src", e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

<script>
    function checkImageSelected() {
        var fileInput = document.getElementById('file-input');
        if (fileInput.value === "") {
            alert('Please select an image to upload.');
            return false; // Prevents the form from submitting
        }
        return true; // Allows the form to submit
    }
</script>
